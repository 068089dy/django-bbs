<!-- 注册模态结构 -->
<div id="modal2" class="modal">
        <form method="post" action="/register/">
            {% csrf_token %}
            <div class="modal-content">
                <h5>注册</h5>
                    <div class="container  s6 offset-s3">
                        <div class="input-field col s6  valign offset-s3">
                            <input id="first_name" type="text" required="required" name="username" class="validate">
                            <label for="first_name">姓名</label>
                                    
                        </div>   
                        <div class="input-field col s6 offset-s3">
                            <input id="email" type="text" required="required" name="email" class="validate">
                            <label for="email">邮箱</label>
                        </div>
                        <div class="input-field col s6 offset-s3">
                            <input id="password" type="password" required="required" name="password" class="validate">
                            <label for="password">密码</label>
                        </div>
                        <div class="input-field col s6 offset-s3">
                            <input id="rpassword" type="password" required="required" name="rpassword" class="validate">
                            <label for="rpassword">确认密码</label>
                        </div>
                                    
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" type="submit" name="action">登录</a> -->
                    <button class="btn waves-effect waves-light s6 offset-s6" type="submit" name="action">提交
                            <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
