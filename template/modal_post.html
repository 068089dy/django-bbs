<div id="modal_post" class="modal">
<form method="post" action="/post/">
        {% csrf_token %}
        <div class="modal-content">
                <h5>提交</h5>
    <!-- <div class="container  s6 offset-s3"> -->

        <div class="input-field">
            <input id="title" type="text" required="required" name="title" class="validate">
            <label for="title">标题</label>
        </div>

        <div class="input-field">
            <input id="tags" type="text" required="required" name="tags" class="validate">
            <label for="tags">标签</label>
        </div>

        <div class="input-field">
            <textarea id="textarea1" class="materialize-textarea" type="text" name="content" class="validate"></textarea>
            <label for="textarea1">文本域</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">提交
            <i class="material-icons right">send</i>
        </button>

        <!-- </div> -->
    </div>
</form>
</div>
