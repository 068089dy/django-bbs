<!-- 登录模态结构 -->
<div id="modal1" class="modal">
        <form method="post" action="/login/">
            {% csrf_token %}
            <div class="modal-content">
                <h5>登录</h5>
                    <div class="container  s6 offset-s3">
                        <div class="input-field">
                            <input id="username" type="text" required="required" name="username" class="validate">
                            <label for="username">用户名</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="password" required="required" name="password" class="validate">
                            <label for="password">密码</label>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <!-- <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" type="submit" name="action">登录</a> -->
                <button class="btn waves-effect waves-light s6 offset-s6" type="submit" name="action">提交
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        </div>
